<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Information Form</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #071029 0%, #071827 100%);
      color: #e6eef8;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 0;
    }

    .form-container {
      background: #0b1220;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
      color: #7c3aed;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1rem;
      margin-bottom: 16px;
    }

    input::placeholder, textarea::placeholder {
      color: #94a3b8;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .checkbox-group label {
      margin: 0;
      font-weight: 500;
    }

    button {
      background: linear-gradient(90deg, #7c3aed, #4c1d95);
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .output {
      background: #0b1220;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
      padding: 20px 30px;
      max-width: 500px;
      width: 100%;
    }

    .output h2 {
      color: #7c3aed;
      margin-top: 0;
      text-align: center;
    }

    .output p {
      margin: 8px 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Program Information Form</h1>

    <form id="programForm">
      <label for="programName">Program Name</label>
      <input type="text" id="programName" name="programName" placeholder="Enter program name" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Enter a brief description" required></textarea>

      <label for="duration">Duration (in minutes)</label>
      <input type="number" id="duration" name="duration" placeholder="e.g. 60" min="1" required>

      <label for="timeSlot">Time Slot</label>
      <input type="time" id="timeSlot" name="timeSlot" required>

      <label for="channel">Channel</label>
      <select id="channel" name="channel" required>
        <option value="">-- Select Channel --</option>
        <option value="SABC 1">SABC 1</option>
        <option value="SABC 2">SABC 2</option>
        <option value="SABC 3">SABC 3</option>
        <option value="eTV">eTV</option>
      </select>

      <div class="checkbox-group">
        <input type="checkbox" id="isLive" name="isLive">
        <label for="isLive">Is Live?</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  
  <div id="output" class="output" style="display: none;">
    <h2>Program Details</h2>
    <p><strong>Program Name:</strong> <span id="outName"></span></p>
    <p><strong>Description:</strong> <span id="outDescription"></span></p>
    <p><strong>Duration:</strong> <span id="outDuration"></span> minutes</p>
    <p><strong>Time Slot:</strong> <span id="outTime"></span></p>
    <p><strong>Channel:</strong> <span id="outChannel"></span></p>
    <p><strong>Is Live?:</strong> <span id="outLive"></span></p>
  </div>

  <script>
    
    document.getElementById('programForm').addEventListener('submit', function(e) {
      e.preventDefault(); 

     
      const name = document.getElementById('programName').value;
      const description = document.getElementById('description').value;
      const duration = document.getElementById('duration').value;
      const timeSlot = document.getElementById('timeSlot').value;
      const channel = document.getElementById('channel').value;
      const isLive = document.getElementById('isLive').checked ? 'Yes' : 'No';

      
      document.getElementById('outName').textContent = name;
      document.getElementById('outDescription').textContent = description;
      document.getElementById('outDuration').textContent = duration;
      document.getElementById('outTime').textContent = timeSlot;
      document.getElementById('outChannel').textContent = channel;
      document.getElementById('outLive').textContent = isLive;

     
      document.getElementById('output').style.display = 'block';

      
      this.reset();
    });
  </script>
</body>
</html>
