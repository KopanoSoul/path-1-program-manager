<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Gallery</title>
  <style>
    .gallery {
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }
    .controls button:hover {
      background-color: #306acb;
    }
    .counter {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img id="galleryImage" src="" alt="Gallery Image">
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
    <div class="counter" id="counter"></div>
  </div>

  <script>
   
    const images = [
	"https://www.istockphoto.com/photos/pics-of-mountains",
      "https://www.bucketlistly.blog/posts/best-free-travel-images",
      "https://unsplash.com/s/photos/free-images",
      "https://www.bigfootdigital.co.uk/how-to-optimise-images",
      "https://www.dreamstime.com/photos-images/nature.html",
      "https://www.freepik.com/free-photos-vectors/achieve"
    ];

    let currentIndex = 0;

    const galleryImage = document.getElementById("galleryImage");
    const counter = document.getElementById("counter");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

   
    function updateGallery() {
      galleryImage.src = images[currentIndex];
      counter.textContent = `${currentIndex + 1} of ${images.length}`;
    }

   
    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateGallery();
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateGallery();
    });

    
    updateGallery();
  </script>

</body>
</html>
