<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      flex: 1 1 calc(33.333% - 20px);
      max-width: calc(33.333% - 20px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-info {
      font-size: 0.9rem;
      color: #555;
      display: flex;
      justify-content: space-between;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .card {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card-grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Program 1">
      <div class="card-content">
        <div class="card-title">Program 1</div>
        <div class="card-info">
          <span>Duration: 2h</span>
          <span>Time: 10:00 AM</span>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Program 2">
      <div class="card-content">
        <div class="card-title">Program 2</div>
        <div class="card-info">
          <span>Duration: 1.5h</span>
          <span>Time: 12:00 PM</span>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Program 3">
      <div class="card-content">
        <div class="card-title">Program 3</div>
        <div class="card-info">
          <span>Duration: 3h</span>
          <span>Time: 2:00 PM</span>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Program 4">
      <div class="card-content">
        <div class="card-title">Program 4</div>
        <div class="card-info">
          <span>Duration: 45m</span>
          <span>Time: 4:00 PM</span>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Program 5">
      <div class="card-content">
        <div class="card-title">Program 5</div>
        <div class="card-info">
          <span>Duration: 2.5h</span>
          <span>Time: 6:00 PM</span>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Program 6">
      <div class="card-content">
        <div class="card-title">Program 6</div>
        <div class="card-info">
          <span>Duration: 1h</span>
          <span>Time: 8:00 PM</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
